<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <div class="logo header-container">
            <div class="logoTitle">amazon</div>
            <div class="logoDomain">.es</div>
        </div>
        <div class="adress header-container">
            <div class="col">
                <div class="mapIcon">
                    <img src="./assets/mapIcon.png" alt="map" width="20" height="20">
                </div>
            </div>
            <div class="col">
                <p class="text1">
                    Hola
                </p>
                <p class="text2">
                    Elige tú dirección
                </p>
            </div>
        </div>
        <div class="search-bar header-container">
            <div class="list-departaments">
                <select id="departament" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <input type="text" placeholder="Busca en amazon.es"> 
            <div class="search-icon">
                <img src="./assets/searchIcon.png" alt="search" width="20" height="20">
            </div>

        </div>
    </div>
</body>
</html>
