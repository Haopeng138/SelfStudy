<!DOCTYPE html>
<html>
<head>
  <title>Three.js - Cubes</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="info">Haz clic en un cubo y arrastra para rotarlo de forma independiente</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  // Iluminación
  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(1, 1, 1);
  scene.add(directionalLight);

  // Color común para ambos cubos
  const commonColor = 0x4287f5; // Azul
  const commonMaterial = new THREE.MeshPhongMaterial({ color: commonColor });

  // Cubo normal
  const geometry1 = new THREE.BoxGeometry(1, 1, 1);
  const cube1 = new THREE.Mesh(geometry1, commonMaterial.clone());
  cube1.position.x = -2;
  scene.add(cube1);

  // Cubo con esquina ligeramente cortada
  const vertices = new Float32Array([
    // cara frontal (con esquina superior derecha ligeramente cortada)
    -0.5, -0.5,  0.5,
    0.5, -0.5,  0.5,
    -0.5,  0.5,  0.5,
    0.5,  0.5,  0.5,  // punto ajustado para un corte más sutil

    // cara trasera (con esquina superior derecha ligeramente cortada)
    -0.5, -0.5, -0.5,
    0.5, -0.5, -0.5,
    -0.5,  0.5, -0.5,
    0.5,  0.5, -0.5,  // punto ajustado para un corte más sutil
  ]);

  const indices = new Uint16Array([
    // cara frontal
    0, 1, 3,
    0, 3, 2,

    // cara trasera
    4, 7, 5,
    4, 6, 7,

    // cara izquierda
    4, 0, 2,
    4, 2, 6,

    // cara inferior
    0, 4, 5,
    0, 5, 1,

    // cara superior (cortada)
    2, 3, 7,
    2, 7, 6,

    // cara derecha (cortada)
    1, 5, 7,
    1, 7, 3,
  ]);

  const geometry2 = new THREE.BufferGeometry();
  geometry2.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
  geometry2.setIndex(new THREE.BufferAttribute(indices, 1));
  geometry2.computeVertexNormals();

  const cutCube = new THREE.Mesh(geometry2, commonMaterial.clone());
  cutCube.position.x = 2;
  scene.add(cutCube);

  camera.position.z = 5;

  // Variables para la rotación
  let isDragging = false;
  let selectedObject = null;
  let previousMousePosition = {
    x: 0,
    y: 0
  };

  function onMouseDown(event) {
    event.preventDefault();

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects([cube1, cutCube]);

    if (intersects.length > 0) {
      isDragging = true;
      selectedObject = intersects[0].object;
      selectedObject.material.emissive.set(0x333333);
    }
  }

  function onMouseMove(event) {
    if (isDragging && selectedObject) {
      const deltaMove = {
        x: event.clientX - previousMousePosition.x,
        y: event.clientY - previousMousePosition.y
      };

      selectedObject.rotation.y += deltaMove.x * 0.01;
      selectedObject.rotation.x += deltaMove.y * 0.01;
    }

    previousMousePosition = {
      x: event.clientX,
      y: event.clientY
    };
  }

  function onMouseUp(event) {
    if (selectedObject) {
      selectedObject.material.emissive.set(0x000000);
      selectedObject = null;
    }
    isDragging = false;
  }

  renderer.domElement.addEventListener('mousedown', onMouseDown);
  document.addEventListener('mousemove', onMouseMove);
  document.addEventListener('mouseup', onMouseUp);

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', onWindowResize, false);
  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>
</body>
</html>
