<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Resta de Fracciones Dinámica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }
        .numerator, .denominator {
            display: block;
            width: 40px;
        }
        .fraction-line {
            border-top: 2px solid black;
            display: block;
            margin: 5px 0;
        }
        .operator {
            font-size: 24px;
            margin: 0 10px;
        }
        .equals {
            font-size: 24px;
            margin: 0 10px;
        }
        .result {
            font-weight: bold;
        }
        .visual-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 10px 0;
        }
        .visual {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: inline-block;
            margin: 0 10px;
            position: relative;
        }
        .filled {
            background-color: #4CAF50;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.3s;
        }
        .grid-line {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 1px;
        }
        input {
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suma y Resta de Fracciones Dinámica</h1>
        
        <h2>Suma</h2>
        <div class="fraction">
            <input type="number" id="sum-num1" class="numerator" value="1" min="0">
            <span class="fraction-line"></span>
            <input type="number" id="sum-den1" class="denominator" value="2" min="1">
        </div>
        <span class="operator">+</span>
        <div class="fraction">
            <input type="number" id="sum-num2" class="numerator" value="1" min="0">
            <span class="fraction-line"></span>
            <input type="number" id="sum-den2" class="denominator" value="4" min="1">
        </div>
        <span class="equals">=</span>
        <div class="fraction result" id="sum-result">
            <span class="numerator">3</span>
            <span class="fraction-line"></span>
            <span class="denominator">4</span>
        </div>
        
        <div class="visual-container" id="sum-visual-container">
            <div class="visual" id="sum-visual1"></div>
            <span class="operator">+</span>
            <div class="visual" id="sum-visual2"></div>
            <span class="equals">=</span>
            <div class="visual" id="sum-visual-result"></div>
        </div>
        
        <h2>Resta</h2>
        <div class="fraction">
            <input type="number" id="sub-num1" class="numerator" value="3" min="0">
            <span class="fraction-line"></span>
            <input type="number" id="sub-den1" class="denominator" value="4" min="1">
        </div>
        <span class="operator">-</span>
        <div class="fraction">
            <input type="number" id="sub-num2" class="numerator" value="1" min="0">
            <span class="fraction-line"></span>
            <input type="number" id="sub-den2" class="denominator" value="3" min="1">
        </div>
        <span class="equals">=</span>
        <div class="fraction result" id="sub-result">
            <span class="numerator">5</span>
            <span class="fraction-line"></span>
            <span class="denominator">12</span>
        </div>
        
        <div class="visual-container">
            <div class="visual" id="sub-visual1"></div>
            <span class="operator">-</span>
            <div class="visual" id="sub-visual2"></div>
            <span class="equals">=</span>
            <div class="visual" id="sub-visual-result"></div>
        </div>
    </div>

    <script>
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function updateFraction(operation) {
            const num1 = parseInt(document.getElementById(`${operation}-num1`).value);
            const den1 = parseInt(document.getElementById(`${operation}-den1`).value);
            const num2 = parseInt(document.getElementById(`${operation}-num2`).value);
            const den2 = parseInt(document.getElementById(`${operation}-den2`).value);

            if (den1 === 0 || den2 === 0) return;

            const lcm = (den1 * den2) / gcd(den1, den2);
            let resultNum;

            if (operation === 'sum') {
                resultNum = (num1 * (lcm / den1)) + (num2 * (lcm / den2));
            } else {
                resultNum = (num1 * (lcm / den1)) - (num2 * (lcm / den2));
            }

            const divisor = gcd(Math.abs(resultNum), lcm);
            const simplifiedNum = resultNum / divisor;
            const simplifiedDen = lcm / divisor;

            const resultElement = document.getElementById(`${operation}-result`);
            resultElement.innerHTML = `
                <span class="numerator">${simplifiedNum}</span>
                <span class="fraction-line"></span>
                <span class="denominator">${simplifiedDen}</span>
            `;

            updateVisual(`${operation}-visual1`, num1, den1);
            updateVisual(`${operation}-visual2`, num2, den2);
            updateVisual(`${operation}-visual-result`, simplifiedNum, simplifiedDen);

            if (operation === 'sum' && simplifiedNum > simplifiedDen) {
                const wholeNumber = Math.floor(simplifiedNum / simplifiedDen);
                const remainder = simplifiedNum % simplifiedDen;
                resultElement.innerHTML = `
                    ${wholeNumber} 
                    <div class="fraction">
                        <span class="numerator">${remainder}</span>
                        <span class="fraction-line"></span>
                        <span class="denominator">${simplifiedDen}</span>
                    </div>
                `;
                updateVisualContainer(operation, wholeNumber, remainder, simplifiedDen);
            } else {
                updateVisualContainer(operation, 0, simplifiedNum, simplifiedDen);
            }
        }

        function updateVisual(id, num, den) {
            const visual = document.getElementById(id);
            visual.innerHTML = '';
            const filledHeight = (num / den) * 100;
            visual.innerHTML = `<div class="filled" style="height: ${filledHeight}%"></div>`;
            
            // Add grid lines
            for (let i = 1; i < den; i++) {
                const gridLine = document.createElement('div');
                gridLine.className = 'grid-line';
                gridLine.style.bottom = `${(i / den) * 100}%`;
                visual.appendChild(gridLine);
            }
        }

        function updateVisualContainer(operation, wholeNumber, num, den) {
            const container = document.getElementById(`${operation}-visual-container`);
            container.innerHTML = '';

            // Add visuals for the first operand
            const visual1 = document.createElement('div');
            visual1.className = 'visual';
            visual1.id = `${operation}-visual1`;
            container.appendChild(visual1);

            container.appendChild(createOperator('+'));

            // Add visuals for the second operand
            const visual2 = document.createElement('div');
            visual2.className = 'visual';
            visual2.id = `${operation}-visual2`;
            container.appendChild(visual2);

            container.appendChild(createOperator('='));

            // Add visuals for whole numbers
            for (let i = 0; i < wholeNumber; i++) {
                const wholeVisual = document.createElement('div');
                wholeVisual.className = 'visual';
                wholeVisual.innerHTML = '<div class="filled" style="height: 100%"></div>';
                container.appendChild(wholeVisual);
            }

            // Add visual for the fraction part
            const fractionVisual = document.createElement('div');
            fractionVisual.className = 'visual';
            fractionVisual.id = `${operation}-visual-result`;
            container.appendChild(fractionVisual);

            updateVisual(`${operation}-visual1`, parseInt(document.getElementById(`${operation}-num1`).value), parseInt(document.getElementById(`${operation}-den1`).value));
            updateVisual(`${operation}-visual2`, parseInt(document.getElementById(`${operation}-num2`).value), parseInt(document.getElementById(`${operation}-den2`).value));
            updateVisual(`${operation}-visual-result`, num, den);
        }

        function createOperator(symbol) {
            const operator = document.createElement('span');
            operator.className = 'operator';
            operator.textContent = symbol;
            return operator;
        }

        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const operation = input.id.startsWith('sum') ? 'sum' : 'sub';
                updateFraction(operation);
            });
        });

        updateFraction('sum');
        updateFraction('sub');
    </script>
</body>
</html>
